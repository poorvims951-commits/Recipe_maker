{% extends 'recipes/base.html' %}
{% block content %}
<div class="row">
    <div class="col-md-6">
        <img src="{{ recipe.image.url }}" class="img-fluid rounded shadow-sm" alt="{{ recipe.title }}">
    </div>
    <div class="col-md-6">
        <h2>{{ recipe.title }}</h2>
        <p>{{ recipe.description }}</p>
        <div class="mt-3">
            <a href="{% url 'recipe_ingredients' recipe.id %}" class="btn btn-outline-success me-2">Ingredients</a>
            <a href="{% url 'recipe_steps' recipe.id %}" class="btn btn-outline-warning">Steps</a>
        </div>
    </div>
</div>
{% endblock %}
